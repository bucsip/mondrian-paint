<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>mondrian</title>
<style id="jsbin-css">
#canvas {
  width: 300px;
  height: 300px;
  background-color: #FEFFFA;
  margin: 0 auto;
  box-shadow: 1px 1px 20px gray;
}

#first-row {
  height: 75%;
  width: 100%;

}

#big-rectangle {
  height: 100%;
  width: 75%;
}

.red {
  background-color: #dd0100;
}

.brown{
  background-color: brown;
}

.right {
  float: right;
}

.black {
  background-color: #020200;
}

.yellow {
  background-color: #fac901;
}

.blue {
  background-color: #225095;
}

#first-divider {
  height: 100%;
  width: 3%;
}

#first-column {
  height: 100%;
  width: 22%;
}

#second-divider {
  height: 8%;
  width: 100%;
}

#first-medium-rectangle {
  height: 48.5%;
  width: 100%;
}

#second-medium-rectangle {
  height: 48.5%;
  width: 100%;
}

#second-row {
  height: 3%;
  width: 100%;
}

#third-row {
  height: 22%;
  width: 100%;
}

#last-column {
  height: 100%;
  width: 8%;
}

#first-of-last {
  height: 40%;
  width: 100%;
}

#third-divider {
  height: 20%;
  width: 100%;
}

#third-of-last {
  height: 40%;
  width: 100%;
}

#fourth-divider {
  height: 100%;
  width: 3%;
}

#first-last-rectangle {
  height: 100%;
  width: 64%;
}

#fifth-divider {
  height: 100%;
  width: 3%;
}

#second-last-rectangle {
  height: 100%;
  width: 22%;
}

</style>
</head>
<body>
  <div id="canvas">
  <div id="first-row">
    <div id="big-rectangle" class="red right"></div>
    <div id="first-divider" class="black right"></div>
  <div id="first-column" class="right">
    <div id="first-medium-rectangle"></div>
    <div id="second-divider" class="black"></div>
    <div id="second-medium-rectangle"></div>
  </div>
    </div>
   <div id="second-row" class="black"></div>
  <div id="third-row">
   <div id="last-column" class="right">
     <div id="first-of-last"></div>
     <div id="third-divider" class="black"></div>
     <div id="third-of-last" class="yellow"></div>
   </div>
    <div id="fourth-divider" class="right black"></div> 
    <div id="first-last-rectangle" class="right"></div>
    <div id="fifth-divider" class="right black"></div>
    <div id="second-last-rectangle" class="right blue"></div>
   </div>
  </div>
</body>
</html>
